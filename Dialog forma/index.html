<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>

<body class="wrapper">
    <div class="main-container">
        <div class="result-container" id="result-container">

        </div>
        
        <div class="form-container" id="form-container">
            <div class="submit-container" id="submit-container">
                <button class="close-btn" id="close-btn">&#x2715; </button>
                <p>We are here to help you, if you want to fill a complaint with us then please fill this form and submit it. We
                    are pushing ourlselves to meet all of our customers demands and will look into each and every complaint that
                    we receive.
                </p>
                <span class="error-msg" id="error"></span>
        
                <div>
                    <label for="name">First name:</label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div>
                    <label for="surname">Last name:</label>
                    <input type="text" name="surname" id="surname" required >
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div>
                    <label for="complaint">Complaint:</label>
                    <textarea name="complaint" id="complaint" required></textarea>
                </div>
                <button class="submit-btn" id="submit-btn">Submit</button>
            </div>
        </div>
        <button class="help-btn" id="help-btn">Help</button>
    </div>
    
</body>

</html>
