<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>

<body class="wrapper">
    <div class="input-container">
        <label for="new-key">New key</label>
        <input type="text" id="new-key">
        <label for="existing-keys">Existing keys</label>
        <select name="" id="existing-keys" disabled>
            <option hidden selected value id="default-option"> Select a Key </option>
        </select>
        <label for="key-value">Key value</label>
        <input type="text" id="key-value">
        <button id="btn">Update Object</button>
    </div>
    <div class="result" id="result">

    </div>
</body>

</html>
