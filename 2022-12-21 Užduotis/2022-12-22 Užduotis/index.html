<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="container">
        <div class="first-step input-container">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName">
    
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName">
    
            <label for="email">Email</label>
            <input type="email" id="email">
        </div>
    
        <div class="secont-step input-container hidden">
            <label for="primary-address">Primary address</label>
            <input type="text" id="primary-address">
    
            <label for="secondary-address">Secondary address</label>
            <input type="text" id="secondary-address">
    
            <label for="shirt-size">Shirt size</label>
            <input type="email" id="shirt-size">
        </div>

        <div class="tirth-step input-container hidden">
            <label for="password">Password</label>
            <input type="password" id="password">
    
            <label for="repeat-password">Repeat password</label>
            <input type="password" id="repeat-password">
        </div>

        <div class="final-step result" id="result">

        </div>

        <div class="buttons">
            <button id="back-btn">Back</button>
            <button id="continue-btn">Continue</button>
        </div>

    </div>

    
</body>
</html>
